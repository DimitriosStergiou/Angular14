
<div class="container-fluid">
  <h1>Skills of Atos</h1>
  <nav class="navbar">
    <input 
      class="form-control" 
      type="text" name="DAS" 
      [(ngModel)]="DAS"
      (ngModelChange)="Search()" 
      placeholder="Enter Employee Ext Number">

  </nav>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th (click)="sort('DAS')" scope="col">Employee Ext Number&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('ACADEMY')" scope="col">Academy<i class="fa fa-sort"></i></th>
        <th (click)="sort('K8S')" scope="col">Kubernetes<i class="fa fa-sort"></i> </th>
        <th (click)="sort('NETWORKING')" scope="col">Networking<i class="fa fa-sort"></i></th>
        <th (click)="sort('JIRA')" scope="col">Jira Administration<i class="fa fa-sort"></i></th>

        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of SkillList | orderBy: key: reverse | paginate: {itemsPerPage: 5, currentPage: p};">
        <td>{{skill.DAS}}</td>
        <td>{{skill.ACADEMY}}</td>
        <td>{{skill.K8S}}</td>
        <td>{{skill.NETWORKING}}</td>
        <td>{{skill.JIRA}}</td>

        <td>
          <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editSkill"
            (click)="editSkill(skill)">Edit</button>

        </td>

      </tr>

    </tbody>
    <pagination-controls (pageChange) = "p = $event"></pagination-controls>
  </table>





  <!-- Edit employee modal -->
  <div class="modal fade" id="editSkill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit employee details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="SkillDetail" action="/updateskill/" method="PUT">
            <div class="mb-3" *ngIf="display">
              <label for="exampleInputEmail1" class="form-label">Skill Id</label>
              <input type="text" formControlName="SKILLS_ID" class="form-control" id="SKILLS_ID"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3" *ngIf="display">
              <label for="exampleInputEmail1" class="form-label">Employee Id </label>
              <input type="text" formControlName="ID" class="form-control" id="ID" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" *ngIf="display">
              <label for="exampleInputEmail1" class="form-label">Employee Ext Number </label>
              <input type="text" formControlName="DAS" class="form-control" id="DAS" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Academy </label>
              <input type="text" formControlName="ACADEMY" class="form-control" id="ACADEMY"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Kubernetes </label>
              <input type="email" formControlName="K8S" class="form-control" id="K8S" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Networking </label>
              <input type="text" formControlName="NETWORKING" class="form-control" id="NETWORKING"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Jira Administration </label>
              <input type="text" formControlName="JIRA" class="form-control" id="JIRA" aria-describedby="emailHelp">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success" (click)="updateSkill()"
                data-bs-dismiss="modal">Update </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</div>
